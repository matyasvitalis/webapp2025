<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Új játék hozzáadása</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <header>
        <h1>Új játék hozzáadása</h1>
    </header>
    <main><form th:action="@{/gamelist/add}" th:object="${gameData}" method="post">
        <label for="gameTitle">Game Title:</label>
        <input type="text" id="gameTitle" th:field="*{gameTitle}" required />

        <label for="developer">Developer:</label>
        <input type="text" id="developer" th:field="*{developer}" required />

        <label for="releaseDate">Release Date:</label>
        <input type="date" id="releaseDate" th:field="*{releaseDate}" required />

        <label for="publisher">Publisher:</label>
        <select th:field="*{publisher.id}" id="publisher">
            <option th:each="pub : ${publishers}"
                    th:value="${pub.id}"
                    th:text="${pub.name}">Publisher Name</option>
        </select>
        <button type="submit">Add Game</button>
    </form>
        <a href="/gamelist/lista" class="button">Vissza</a>
    </main>
</div>
</body>
</html>
