<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rinachi's Game List website!</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
<header>
    <h1> Játéklistám </h1>
</header>
<main>
    <table class="styled-table">
        <thead>
    <tr>
        <th>Játék neve</th>
        <th>Kiadás dátuma</th>
        <th>Fejlesztő</th>
        <th>Kiadó</th>
    </tr>
        </thead>
        <tr th:each="game : ${games}">
            <td th:text="${game.gameTitle}">John Doe</td>
            <td th:text="${#dates.format(game.releaseDate, 'yyyy-MM-dd')}">1980-01-01</td>
            <td th:text="${game.developer}">John Doe</td>
            <td th:text="${game.publisher.name}">Publisher Name</td>
        </tr>
    </table>
</main>
<footer>
    Teszt
</footer>
</div>
</body>
</html>
