<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Új játék hozzáadása</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <header>
        <h1>Új játék hozzáadása</h1>
    </header>
    <main><form th:action="@{/gamelist/add}" th:object="${gameData}" method="post">
        <table>
            <tr>
                <td><label for="gameTitle">Játék neve:</label></td>
                <td><input type="text" id="gameTitle" th:field="*{gameTitle}" required /></td>
            </tr>
            <tr>
                <td><label for="developer">Fejlesztő:</label></td>
                <td><input type="text" id="developer" th:field="*{developer}" required /></td>
            </tr>
            <tr>
                <td><label for="releaseDate">Beszerzés dátuma:</label></td>
                <td><input type="date" id="releaseDate" th:field="*{releaseDate}" required /></td>
            </tr>
            <tr>
                <td><label for="publisher">Kiadó:</label></td>
                <td>
                    <select th:field="*{publisher.id}" id="publisher">
                        <option th:each="pub : ${publishers}"
                                th:value="${pub.id}"
                                th:text="${pub.name}">Kiadó neve</option>
                    </select>
                </td>
            </tr>
        </table>
        <button class="button" type="submit">Játék hozzáadása</button>
        </form>
        <br>
        <br>
        <div style="text-align: center;"><a href="/gamelist/lista" class="button">Vissza</a></div>
    </main>
</div>
</body>
</html>
