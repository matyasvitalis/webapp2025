<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rinachi's Game List website!</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
<header>
    <h1> Játéklistám </h1>
</header>
<main>
    <table class="styled-table">
        <thead>
    <tr>
        <th>Játék neve</th>
        <th>Kiadás dátuma</th>
        <th>Fejlesztő</th>
        <th>Kiadó</th>
    </tr>
        </thead>
        <tr th:each="game : ${games}">
            <td th:text="${game.gameTitle}">John Doe</td>
            <td th:text="${#dates.format(game.releaseDate, 'yyyy-MM-dd')}">1980-01-01</td>
            <td th:text="${game.developer}">John Doe</td>
            <td th:text="${game.publisher.name}">Publisher Name</td>
            <td>
                <a th:href="@{'/gamelist/delete/' + ${game.id}}"
                   onclick="return confirm('Are you sure you want to delete this game?');">
                    Delete
                </a>
            </td>
        </tr>
    </table>
    <a href="/gamelist/new" class="button">Új játék hozzáadása</a>
    <a href="/" class="button">Vissza</a>
    </form>
</main>
<footer>
    <br>
    <p>2025</p>

</footer>
</div>
</body>
</html>
